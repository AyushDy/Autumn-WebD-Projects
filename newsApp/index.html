<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="nav">
            <div class="brand">BRAND</div>
            <div class="search">
                <input type="text" name="" id="search" placeholder="search">
                <button id="go">Go</button>
            </div>
            <div class="filters-container">
                <button id="toggle-filters">Filters</button>
                <div class="filters hidden">
                    <div class="filter-item">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option value="all">All</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
            
                    <div class="filter-item">
                        <label for="sort">Sort by:</label>
                        <select id="sort">
                            <option value="publishedAt">Newest (Default)</option>
                            <option value="relevancy">Relevancy</option>
                            <option value="popularity">Popularity</option>
                        </select>
                    </div>
            
                    <div class="filter-item">
                        <label for="searchIn">Search in:</label>
                        <select id="searchIn" multiple>
                            <option class="searchInOption" value="title">Title</option>
                            <option class="searchInOption" value="description">Description</option>
                            <option class="searchInOption" value="content">Content</option>
                        </select>
                    </div>
            
                    <!-- <div class="filter-item">
                        <label for="fromDate">From (ISO 8601):</label>
                        <input type="datetime-local" id="fromDate">
                    </div>
            
                    <div class="filter-item">
                        <label for="toDate">To (ISO 8601):</label>
                        <input type="datetime-local" id="toDate">
                    </div> -->
                    <button id="apply">Apply</button>
                </div>
            </div>
            
        </div>

        <div class="body">
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
